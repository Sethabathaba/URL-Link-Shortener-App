<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan URL Link Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Morgan URL Link Shortener</h1>
    <p>Enter a URL to shorten it. Click the button to copy the shortened link.</p>

    <div id="wrapper">
        <div id="mainArea">
            <div id="input">
                 <input id="inputVal" type="text" placeholder="Link Here"> <label for="input"><button id="btnShort">Shortner</button></label>
            </div>     
            <div id="output">
                 <input id="outputVal" type="text" readonly> <label for="input"><button id="copy">copy Link</button></label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
